<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">  

    <f:view contentType="text/html" id="fview">

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Page template with PrimeFaces</title>
        <ui:debug />
        <f:metadata>
            <ui:insert name="metadata" />
        </f:metadata>

        <h:head>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>  
        <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png"/>

        <title>Palashi - Sistema para la Gestión de Riesgos Costeros</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="jumbotron.css" rel="stylesheet"/>

        <link href="css/dashboard.css" rel="stylesheet"/>

        <!-- Just for debugging purposes. Don't actually copy this line! -->
        <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />
        </h:head>


        <h:body onload="statusDialog.hide();">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Palashi</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <c:forEach var="menu" items="#{menuView.menus}">
                        <li> 
                            <a href="${menu.url}"> ${menu.nombre} </a>              
                        </li> 
                    </c:forEach>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Agustín Meriño</a></li>
                    <li> <a href="index.xhtml">Salir</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->

        </nav>
            
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ui:insert name="MenuIzquierda" />
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="row placeholders">
                        <div class="col-xs-6 col-sm-3 placeholder">
                          <ui:insert name="Contenido" />  
                        </div>
                    </div>
                </div>
            </div>
        </div>
